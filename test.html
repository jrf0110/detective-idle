<!DOCTYPE HTML>

  <body>

    <script src="detective-idle.js"></script>
    <script>
      var idle = new DetectiveIdle(5000, {
        idleInterval: 1000
      , monitoredEvents: {
          mousemove: false
        }
      });
      idle.at(4000, function(){ console.log ("AT 4000 SECONDS"); });
      idle.at('timeout', function(){ console.log("timed out"); });
      idle.start();
    </script>
  </body>
